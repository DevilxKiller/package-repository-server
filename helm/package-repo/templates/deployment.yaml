apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "package-repo.fullname" . }}
  labels:
    {{- include "package-repo.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "package-repo.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "package-repo.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "package-repo.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}

      {{- with .Values.initContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: api
              containerPort: 8080
              protocol: TCP

          env:
            - name: REPO_DATA_DIR
              value: /data/packages
            - name: REPO_GPG_DIR
              value: /data/gpg
            - name: RUST_LOG
              value: {{ .Values.config.logLevel }}
            - name: API_KEYS
              valueFrom:
                secretKeyRef:
                  name: {{ include "package-repo.secretName" . }}
                  key: api-keys

            {{- if .Values.config.s3.enabled }}
            - name: S3_ENABLED
              value: "true"
            - name: S3_ENDPOINT
              value: {{ .Values.config.s3.endpoint | quote }}
            - name: S3_BUCKET
              value: {{ .Values.config.s3.bucket | quote }}
            - name: S3_REGION
              value: {{ .Values.config.s3.region | quote }}
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "package-repo.s3SecretName" . }}
                  key: {{ .Values.config.s3.accessKeyKey }}
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "package-repo.s3SecretName" . }}
                  key: {{ .Values.config.s3.secretKeyKey }}
            {{- else }}
            - name: S3_ENABLED
              value: "false"
            {{- end }}

            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}

          volumeMounts:
            {{- if .Values.persistence.data.enabled }}
            - name: data
              mountPath: /data/packages
            {{- end }}
            {{- if .Values.persistence.gpg.enabled }}
            - name: gpg
              mountPath: /data/gpg
            {{- end }}
            - name: config
              mountPath: /etc/ferron/ferron.yaml
              subPath: ferron.yaml
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          livenessProbe:
            httpGet:
              path: /health
              port: api
            initialDelaySeconds: {{ .Values.healthCheck.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.healthCheck.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.healthCheck.liveness.failureThreshold }}

          readinessProbe:
            httpGet:
              path: /ready
              port: api
            initialDelaySeconds: {{ .Values.healthCheck.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.healthCheck.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.healthCheck.readiness.failureThreshold }}

        {{- with .Values.sidecarContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}

      volumes:
        {{- if .Values.persistence.data.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "package-repo.fullname" . }}-data
        {{- end }}
        {{- if .Values.persistence.gpg.enabled }}
        - name: gpg
          persistentVolumeClaim:
            claimName: {{ include "package-repo.fullname" . }}-gpg
        {{- end }}
        - name: config
          configMap:
            name: {{ include "package-repo.fullname" . }}-config
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
