apiVersion: v1
kind: Service
metadata:
  name: package-repo
  namespace: package-repo
  labels:
    app.kubernetes.io/name: package-repo
    app.kubernetes.io/component: server
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: api
      port: 8080
      targetPort: api
      protocol: TCP
  selector:
    app.kubernetes.io/name: package-repo

