apiVersion: v1
kind: Secret
metadata:
  name: package-repo-secrets
  namespace: package-repo
  labels:
    app.kubernetes.io/name: package-repo
type: Opaque
stringData:
  # API keys for authentication (comma-separated)
  # IMPORTANT: Change these in production!
  api-keys: "change-me-in-production,another-key-for-ci"

  # S3 credentials (if using S3 storage)
  # s3-access-key: "your-access-key"
  # s3-secret-key: "your-secret-key"

---
